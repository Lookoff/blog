<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
    <head>
        <title>Django Loo Blog</title>
    </head>
    <body>
<div>
    <h1><a href="/">Loo Blog</a></h1>

{% for post in posts %}

        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
    </body>
</html>
